<app-seccion-titulo titulo="Cliente"></app-seccion-titulo>
<mat-card>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <div matColumnDef="{{disCol}}" *ngFor="let disCol of displayedColumns">
          <div *ngIf="disCol!='Acciones'">
            <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
            <td mat-cell *matCellDef="let element">{{element[disCol]}}</td>
          </div>\
          <div *ngIf="disCol=='Acciones'">
            <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
            <td mat-cell *matCellDef="let element">
              <button class="opcion" (click)="editarRegistro(element)">
                <img src="assets\images\editar.png" alt="" width="20">
              </button>
              <button class="opcion" (click)="inactivarRegistro(element.dni)">
                <img src="assets\images\eliminar.png" alt="" width="20">
              </button>
            </td>
          </div>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>

  <div class="boton">
    <button mat-button (click)="openDialog()">Crear</button>
  </div>
</mat-card>
