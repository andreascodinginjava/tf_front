<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
  <div *ngIf="titulo=='crearCliente' || titulo=='editarCliente'">
    <app-cliente-form></app-cliente-form>
  </div>
  <div *ngIf="titulo=='crearConductor' || titulo=='editarConductor'">
    <app-conductor-form></app-conductor-form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
